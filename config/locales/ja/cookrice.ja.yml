ja:
  cookrice:
    title: "米炊きチュートリアル"
    table_of_contents: "目次"
    rice_cooker: "炊飯器"
    microwave: "電子レンジ"
    steps: "工程"
    description_rice_cooker: "ここでは炊飯器を使ったご飯の炊き方について説明します。"
    description_microwave: "ここでは電子レンジを使ったご飯の炊き方について説明します。"
    step1: "米を計量します。箸などを使ってすりきり一杯になるように量ります。"
    step1_image_alt: "米を軽量工程"
    step2: "米をとぎます。ボウルに米が浸かるくらいの水を一気に加え、さくっとかき混ぜたら、素早く捨てます。"
    step2_image_alt: "洗米工程１"
    step3: "再び米が浸かるまで水を入れたら、少し水を捨てます。水が少なくなった状態で、手のひらで米全体を軽く握るように20回程度かき回します。"
    step3_image_alt: "洗米工程２"
    step4: "水を入れて、軽くかき混ぜ、捨てることを２～３回繰り返し、写真のように水が濁らなくなったら米とぎ完了です。"
    step4_image_alt: "洗米完了"
    step5: "米を炊飯器の釜に移し、釜の目盛（今回は２合）に合わせて水を入れます。炊飯器のスタートボタンを押して、炊き上がりまで待ちます。"
    step5_image_alt: "炊飯器に米と水を入れる工程"
    step6: "炊き上がりの合図があったら、炊飯器の蓋を開けます。"
    step6_image_alt: "米を洗う工程"
    step7: "しゃもじで全体を切るようにほぐし、ごはん粒の表面についた水分を飛ばします。"
    step7_image_alt: "最終工程"
    microwave_step1: "米を200g計量し、洗米します。"
    microwave_step1_image_alt: "米を洗う工程"
    microwave_step2: "合計500gになるように水を加えます。このまま30～60分置き、浸水させます。"
    microwave_step2_image_alt: "水を加える工程"
    microwave_step3: "蓋を外し、軽く容器にかぶせます。"
    microwave_step3_image_alt: "容器に蓋をかぶせる工程。"
    microwave_step4: "500Wで5分50秒加熱します。その後、一度かき混ぜ200Wで13分加熱します。"
    microwave_step4_image_alt: "加熱する工程"
    microwave_step5: "レンジから取り出して蓋を閉じ、7分そのまま蒸らします。"
    microwave_step5_image_alt: "米を蒸らす工程"
    microwave_step6: "しゃもじで全体を切るようにほぐし、ごはん粒の表面についた水分を飛ばします。"
    microwave_step6_image_alt: "最終工程"
