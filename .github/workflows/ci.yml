name: RSpec CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: v3_advanced_rails_test
        options: >-
          --health-cmd="pg_isready -U postgres -d v3_advanced_rails_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
        ports:
          - 9200:9200
        env:
          discovery.type: single-node

    env:
      RAILS_ENV: test
      DB_HOST: db
      DB_USERNAME: postgres
      DB_PASSWORD: password
      ELASTICSEARCH_URL: http://localhost:9200

    steps:
      # 1. コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Rubyのセットアップ
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0
          bundler-cache: true

      # 3. PostgreSQL起動待機（改善版）
      - name: Wait for Database
        run: |
          echo "Checking database connectivity..."
          for i in {1..12}; do
            pg_isready -h db -p 5432 -U postgres && echo "Database is ready!" && exit 0
            echo "Waiting for database to be ready... Attempt $i of 12"
            sleep 5
          done
          echo "Database did not become ready in time!" && exit 1
        env:
          PGUSER: postgres
          PGPASSWORD: password

      # 4. サービスのデバッグ（必要に応じて削除可）
      - name: Debug Services
        run: |
          echo "Testing db service..."
          ping -c 4 db || echo "Ping to db failed"
          nslookup db || echo "NSLookup to db failed"
          echo "Testing if port 5432 on db is accessible..."
          nc -zv db 5432 || echo "Port 5432 on db is not accessible"

      # 5. Dockerネットワークのデバッグ（必要に応じて削除可）
      - name: Debug Docker Network
        run: |
          docker network ls
          docker ps -a
          docker inspect $(docker ps -q)

      # 6. PostgreSQLのログ確認（必要に応じて削除可）
      - name: Check PostgreSQL Logs
        run: |
          docker logs $(docker ps -q --filter "ancestor=postgres:13")

      # 7. データベースのセットアップ
      - name: Set up Database
        run: |
          sudo apt-get install -y libpq-dev
          chmod +x bin/rails
          cp config/database.yml.ci config/database.yml
          bin/rails db:create db:schema:load

      # 8. RSpecの実行
      - name: Run RSpec
        run: bin/rspec
